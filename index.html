<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
    <title>Больше чем маркетинг</title>
  </head>
  <body>
    <!-- Main block -->
    <div class="container-fluid block main-block">
          
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" href="#">О нас</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Маркетинг</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PR</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">События</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Контакты</a>
            </li>
          </ul>
        
        <div class="main-block-logo text-center">
          <img src="images/main_block_logo.svg" class="img-fluid" alt="Больше чем маркетинг">
        </div>

        <div class="main-block-text text-center">
          <p>Через ценности - к прибыли <br> Через цифры - к эмоциям</p>
        </div>

        <div class="main-block-buttons text-center">
          <button class="main-block-btn-1">Позвоните мне</button>
          <button class="main-block-btn-2">Обсудим за кофе</button>
        </div>
    </div>
    
    <!-- Turbo menu -->
    <div class="container-fluid block turbo-block">
      <div class="text-center">
        <h1>Придадим турбоускорение вашему бизнесу!</h1>
      </div>
    </div>

    <!-- About us -->
    <div class="container-fluid block about-us-block">
      <div class="text-center">
        <h1>О нас</h1>
      </div>
    </div>

    <!-- Meet us -->
    <div class="container-fluid block meet-us-block">
      <div class="text-center">
        <h1>Познакомимся поближе?</h1>
      </div>
    </div>

    <!-- How that goes -->
    <div class="container-fluid block how-that-goes-block">
      <div class="text-center">
        <h1>Как все проходит?</h1>
      </div>
    </div>

    <!-- Contact us -->
    <div class="container-fluid block contact-us-block">
      <div class="text-center">
        <h1>Связаться с нами</h1>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
